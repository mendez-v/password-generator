  <title>Password Generator</title>

<body>
  <main>
    <h1 class="sr-only">Password Generator</h1>
    <section class="section">
      <h2 class="section__title">Generate a <span class="accent">random password</span></h2>
      <p class="section__info">Never use an insecure password again.</p>

      <div class="input-wrap">
        <label for="char-length">Password length:</label>
        <input type="number" id="char-length" autofocus>
      </div>
      <p id="hint" class="hint hide">The password must be between 6 - 15 digits long.</p>

      <div class="btn-wrap">
        <button class="btn" id="generate-btn">Generate passwords</button>
        <button class="btn" id="new-btn" disabled>New passwords</button>
      </div>
      <hr class="line">
      <div class="results">
        <div class="results__pass" id="password-one"></div>
        <div class="results__pass" id="password-two"></div>
      </div>
    </section>
  </main>
